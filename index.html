<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Etch a Sketch</h2>
  <div class="button-container">
    <button id="newgrid">Create New Grid</button>
    <button id="showgrid">Show Grid</button>
    <button id="resetButton">Reset</button>
    <label for="color-picker" class="label">Choose color:</label>
        <input type="color" id="color-picker" value="#A3B18A">
    <button id="fillgrid">Fill Color</button>
    <button id="rainbowbutton">Random color</button>
</div>
  <div id="container"></div>
  <script src="scripts.js"></script>
</body>
</html>
